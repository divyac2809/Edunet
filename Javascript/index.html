    <script type="text/javascript">
        document.write("Hiii Worlddd"+"<br>")

        if(a>b){
            if(a>c){
                document.write("a is greater")
            }

                document.write("c is greater")
            }
         }
         else{
            if(b>c){
                document.write("b is greater")
            }

                document.write("c is greater")
            }
        
         }
        for(var i=1; i<=10; i++){
            document.write(5+" x "+i+" = "+5*i+"<br>")
        }

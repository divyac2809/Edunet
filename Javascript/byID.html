<html>
    <head>
        <script type="text/javascript">
            function square(){
        var n=document.getElementById("number").value
        document.write("result is : "+(n*n))
            }
        </script>
    </head>
    <body>
        <form >
            enter number:
            <input type="text" id="number" name="number"/><br>
            <input type="button" value="square" onclick="square()"/>
        </form>
    </body>
</html>
